<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

    <p id="p1">Press Any Key</p>
    <div class="container">
        <div id="panel">
            <p>

                <p id="key"></p>
            </p>

        </div>
        <div id="panel">
            <p>

                <p id="code"></p>
            </p>
            <div id="spinnerL"></div>
        </div>
    </div>
    <div class="container">        
        <div id="panel">
            <p>
                <h2>ASCII</h2>
                <p id="value"></p>
            </p>
            <div id="spinnerL"></div>
        </div>
        <div id="panel">
            <p>
                <h2>Which</h2>

            </p>
            <div id="spinnerR"></div>
        </div>
    </div>
        

    <script src="app.js"></script>
